<head>
	<link rel="stylesheet prefetch" href="lib/css/foundation.min.css">
	<script src="lib/js/jquery.min.js"></script>

	<style>
		html {
		  font-size: 1.4em;
		}
		.container {
		  padding-top: 2em;
		}
		.bold {
		  font-weight: bold;
		  color: red;
		}
	</style>
</head>

<div class="container">
  <div class="row align-middle align-center">
    <div class="column small-12">
      <button class="button button--onclick">onmousedown vs onclick</button>
    </div>
    <div class="column small-12">
      <h3 class="readout"></h3>
    </div>
  </div>
</div>

<script>
let startTime;

$('.button--onclick').on('mousedown', startTimer);

$('.button--onclick').on('click', endTimer);

// $('.button--onclick').on('click', function() {
//   alert('boop');
// });

function startTimer() {
  startTime = Date.now();
}

function endTimer() {
  const nowish = Date.now();
  const timey = nowish - startTime;
  
  // $('.readout').html(`click event fired <span class="bold">${timey}ms</span> after mousedown event`);
  $('.readout').html(`Mouse button pressed for <span class="bold">${timey}ms</span> before click event fired`);
}
</script>
